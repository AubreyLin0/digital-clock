<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>


  <div class="clock">
    <div class="outer-clock-face">
      <div class="marking marking-one"></div>
      <div class="marking marking-two"></div>
      <div class="marking marking-three"></div>
      <div class="marking marking-four"></div>
      <div class="inner-clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </div>
  <div class="digital-clock">
    <span class="hour"></span>
    <span class="colon">：</span>
    <span class="min"></span>
    <span class="colon">：</span>
    <span class="seconds"></span>
  </div>




  <script>
    const hourHand = document.querySelector(".hour-hand")
    const secondHand = document.querySelector(".second-hand")
    const minsHand = document.querySelector(".min-hand")
    const digitalHour = document.querySelector(".hour")
    const digitalMin = document.querySelector(".min")
    const digitalSecond = document.querySelector(".seconds")


    function setDate() {
      const now = new Date()

      const seconds = now.getSeconds()
      const secondDegrees = ((seconds / 60) * 360) + 90
      secondHand.style.transform = `rotate(${secondDegrees}deg)`

      const mins = now.getMinutes()
      const minsDegrees = ((mins / 60) * 360) + ((seconds / 60) * 6) + 90
      minsHand.style.transform = `rotate(${minsDegrees}deg)`

      const hour = now.getHours()
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90
      hourHand.style.transform = `rotate(${hourDegrees}deg)`

      if (seconds < 10) {
        digitalSecond.innerText = `0${seconds}`
      } else {
        digitalSecond.innerText = `${seconds}`
      }

      if (mins < 10) {
        digitalMin.innerText = `0${mins}`
      } else {
        digitalMin.innerText = `${mins}`
      }
      digitalHour.innerText = `${hour}`
    }

    setInterval(setDate, 1000)

    setDate()

  </script>
</body>

</html>
